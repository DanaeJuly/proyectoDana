<div class="main-div">

    <mat-card class="center">

        <mat-card-title style="padding-left: 25px">
            Buscando
        </mat-card-title>
        <mat-card-subtitle style="padding-left: 25px">
            Buscar al Paciente
        </mat-card-subtitle>
        <mat-form-field class="full-width">
                <input matInput placeholder="ingrese el Ci del Paciente " value="Sushi">
              </mat-form-field>
        <mat-card-content style="padding:25px">

            <div>
                <button class="full-width" color="accent" (click)="api()" mat-raised-button>Buscar al paciente</button>
            </div>
            <br>
            <div>
                <img class="full-width" [src]="foto" alt="">
            </div>
        </mat-card-content>
    </mat-card>
</div>
