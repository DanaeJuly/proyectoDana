

  <div class="main-div">

      <mat-card class="center">
    
        <mat-card-title style="padding-left: 25px">
          Icon Component
        </mat-card-title>
        <mat-card-subtitle style="padding-left: 25px">
          In Angular Material
        </mat-card-subtitle>
        <mat-card-content style="padding:25px">
    
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 " class="full-width"  >

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position"  >
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header > No. </th>
                  <td mat-cell *matCellDef="let element" > {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" shRowHover></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
