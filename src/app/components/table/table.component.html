

  <div class="main-div">

      <mat-card class="center">
    
        <mat-card-title style="padding-left: 25px">
          Lista de Pacientes
        </mat-card-title>
        <mat-card-subtitle style="padding-left: 25px">
          datos del los pacientes
        </mat-card-subtitle>
        <mat-card-content style="padding:25px">
    
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 " class="full-width"  >

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position"  >
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header > Nro. </th>
                  <td mat-cell *matCellDef="let element" > {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Edad </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Fecha De Nacimiento </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
              <!-- Fecha de nacimiento -->
              <ng-container matColumnDef="sexo">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Sexo </th>
              <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
              </ng-container> 
               <!-- Responsable del paciente-->
               <ng-container matColumnDef="responsable">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Apoderado del Paciente </th>
                  <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
                </ng-container>
                <!-- Medico asignado-->
                <ng-container matColumnDef="medico">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Medico Asignado </th>
                    <td mat-cell *matCellDef="let element"> {{element.medico}} </td>
                  </ng-container>

                   <!-- Tipo de atencion -->
                <ng-container matColumnDef="atencion">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Tipo de Atencion </th>
                    <td mat-cell *matCellDef="let element"> {{element.atencion}} </td>
                  </ng-container>





                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" shRowHover></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
